{% extends "layout.html" %}
{% block body %}
	<main class="container">
		<h2>Sign Up for Bill Generator</h2>
		{% with messages = get_flashed_messages() %}  
	      {% if messages %}  
	        {% for message in messages %}  
	            <p style="color: red">{{ message }}</p>  
	        {% endfor %}  
	      {% endif %}  
		{% endwith %}
		<form action="/signup" method="POST">
			<label for="name">Username:</label>
			<input type="text" id="name" name="username" required><br><br>
			<label for="password">Create Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<label for="name">Seller Name:</label>
			<input type="text" id="name" name="seller_name" required><br><br>
			<label for="name">Phone No.:</label>
			<input type="text" id="name" name="mob_no" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="name">Shop Name:</label>
			<input type="text" id="name" name="shop_name" required><br><br>
			<label for="name">Address:</label>
			<input type="text" id="name" name="address" required><br><br>
			<input type="submit" value="Sign Up">
		</form>
		<p>if already register? <a href="/signin">Sign in here</a></p>
	</main>
{% endblock %}
